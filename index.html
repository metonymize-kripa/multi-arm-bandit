<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restless Multi-Armed Bandit Game</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    flex-direction: column;
  }
  .button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  .table-container {
    margin-top: 20px;
    overflow-x: auto;
  }
  table {
    min-width: 800px;
  }
</style>
</head>
<body>
<h1 class="text-center mb-4" style="font-size: 50px;">Restless Multi-Armed Bandit Game</h1>
<div class="d-flex justify-content-center align-items-center">
  <button class="button" onclick="playGame('A')">Arm A</button>
  <button class="button" onclick="playGame('B')">Arm B</button>
  <button class="button" onclick="playGame('C')">Arm C</button>
</div>
<div id="result" style="font-size: 24px; color: blue; margin-top: 20px;"></div>
<div class="table-container">
  <table class="table" id="resultsTable">
    <thead>
      <tr id="headerRow">
        <th>Round</th>
        <!-- Tries headers will be added dynamically here -->
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button onclick="downloadCSV()" class="btn btn-primary">Download CSV</button>
</div>
<script src="game_script.js"></script>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
